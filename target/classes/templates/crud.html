<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Цветы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Цветы</h1>
    <div sec:authorize="hasAnyRole('MODERATOR', 'ADMIN')">
        <a href="/crud/add" class="btn btn-success mt-2 mb-3">Добавить</a>
    </div>
    <div th:each="el : ${flowers}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p><b>Цена: </b><span th:text="${el.price}"/></p>
        <p><b>Количество: </b><span th:text="${el.quantity}"/></p>
        <a th:href="'/crud/' + ${el.id}" class="btn btn-warning">Подробнее</a>
    </div>
</div>

<div class="container">
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
