<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Цветы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Добавление цветов</h1>
    <div sec:authorize="hasAnyRole('ADMIN', 'MODERATOR')">
        <form action="/crud/add" method="post">
            <input type="text" name="name" placeholder="Название" class="form-control mt-3">
            <input type="text" name="price" placeholder="Цена" class="form-control mt-3">
            <input type="text" name="quantity" placeholder="Количество" class="form-control mt-3">
            <button type="submit" class="btn btn-success mt-5">Добавить цветок</button>
        </form>
    </div>

<div class="container">
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
